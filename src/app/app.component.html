<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" [mode]="'over'">
  </mat-sidenav>

  <mat-sidenav-content>
    <app-tool-bar
      class="toolbar"
      (changeClick)="opened = !opened"
    ></app-tool-bar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
