<form class="edit-book-container" [formGroup]="profileForm">
  <label *ngFor="let control of profileForm.controls | keys">
    {{ control.name }}
    <input
      [formControl]="control.group"
      [class.edit-book-error]="control.group.invalid && control.group.touched"
      [disabled]="control.group.invalid"
    />
  </label>
</form>
