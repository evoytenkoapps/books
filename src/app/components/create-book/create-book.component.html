<form class="main" [formGroup]="profileForm">
  <label *ngFor="let control of profileForm.controls | keys">
    {{ control.name }}
    <input
      [formControl]="control.group"
      [class.error]="control.group.invalid && control.group.touched"
      [disabled]="control.group.invalid"
    />
  </label>
</form>

<button class="main-button add-button" (click)="addBook()">Добавить</button>
